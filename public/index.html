<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <style>
            @font-face {
            font-family: "Consolas";
            src: url("../consolas.ttf") format("ttf")
            }

            body {
                font-family: "Inconsolata", 'Courier New', Courier, monospace;
                display: flex;
                align-content: center;
                align-items: center;
                flex-direction: column;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            * {
                transition: 0.2s;
            }

            #image {
                text-align: center;
                font-family: 'Consolas', Courier, monospace;
                font-size: 1.4ex;
                padding: 0;
                background: #000;
                color: #fff;
                overflow-y: scroll;
                overflow-x: hidden;
                letter-spacing: 0;
                width: auto;
                height: auto;
                left: 0;
                right: 0;
                margin-bottom: 50px;
                transition: 0.2s;
                transform-origin: top;
            }

            i {
                font-style: normal;
            }

            .container {
                width: auto;
                max-width: 500px;
                margin: auto;
                display: flex;
                flex-direction: column-reverse;
                z-index: 999;
                position: fixed;
                bottom: 0;
                padding: 0 20px;
                transition: 0.2s;
                background: #eee;
                opacity: 0.9;
                border-radius: 10px 10px 0 0;
            }

            button {
                border: 2px solid gray;
                color: gray;
                background-color: white;
                padding: 8px 20px;
                border-radius: 8px;
                font-size: 20px;
                font-weight: bold;
                transition: 0.2s;
            }

            input {
                font-size: 14px;
                line-height: 14px;
            }

            button:hover {
                background-color: #111;
            }

            #message {
                color: #393;
            }

            @media (max-width: 400px) {
                #image {
                    width: 100%;
                }
            }
        </style>
    </head>
    
    <body>
        <h1>Image to ASCII</h1>
        <div  id="image">Upload an image</div>
        
        <div class="container">
            <form id="uploadImage" action="/ascii:image" method="POST" enctype="multipart/form-data">
                <br>
                <div id="message"></div>
                <label for="color">Enable color</label>   <input type="checkbox" name="color" id="color">
                <br>
                <label for="rev">White backround</label>   <input type="checkbox" name="reverse" id="reverse">
                <br>
                <label for="resolution">Res.</label>  <input max="200" placeholder="100" type="number" name="resolution" id="resolution"> <span>Maximum 200</span>
                <br>
                <br>
                <input type="file" id="uploadImageField" name="image" required> <label for="image">Max 10MB</label> 
                <br>
                <br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </body>

    <script>
        window.onload = () => {
            var mobile = false;
            window.addEventListener('touchstart', function() {
                mobile = true;
            });
            var imageElement = document.querySelector("#image")
            const imageAjax = new XMLHttpRequest()
            const form = document.querySelector("#uploadImage")
            const message = document.querySelector("#message")

            var imageElementWidth = imageElement.getBoundingClientRect().width;
            var clientWidth = window.innerWidth || document.body.clientWidth;
            var intendedImageElementWidth = clientWidth;
            var transformX = intendedImageElementWidth / imageElementWidth;
            var scaleFactor = transformX;

            form.onsubmit = (e) => {
                e.preventDefault()
                message.textContent = "Uploading and processing...\n\n";
                
                const color = document.querySelector("#color").checked;
                const reverse = document.querySelector("#reverse").checked;
                const resolution = document.querySelector("#resolution").value;

                var formData = new FormData()
                formData.append("image", document.querySelector("[type=file]").files[0])
                formData.append("color", color)
                formData.append("reverse", reverse)
                formData.append("resolution", resolution)

                var parsedImage = {}

                imageAjax.open("POST", "/ascii:image", true)
                imageAjax.send(formData)
                
                imageAjax.onreadystatechange = () => {

                    if(imageAjax.readyState === 4) {
                        imageElement.style.visibiliy = "hidden";
                        parsedImage = JSON.parse(imageAjax.responseText)
                        const image = parsedImage.image;

                        const ratio = parsedImage.aspect;
                        const width = parsedImage.width;
                        const height = width / ratio;

                        imageElement.style.background = (reverse) ? "#fff" : "#000";
                        imageElement.style.color = (reverse) ? "#000" : "#fff";

                        var imageHTML = "";
                        if(!color) {
                            for(var i = 0; i < image.length; i++) { // for each letter (pixel)
                                if(image.charAt(i) == "\n") {
                                    imageHTML += "<br>"
                                    continue;
                                }

                                imageHTML += `${image.charAt(i)}`
                            }
                        } else if(color) {
                            for(var i = 0; i < image.length; i++) { // for each letter (pixel)
                                if(image.charAt(i) == "\n") {
                                    imageHTML += "<br>"
                                    continue;
                                }
                                if(!parsedImage.alpha) { 
                                    imageHTML += `<i style="color: rgb(${parsedImage.pixel_values[i][0]}, ${parsedImage.pixel_values[i][1]}, ${parsedImage.pixel_values[i][2]})">${image.charAt(i)}</i>`
                                } else {
                                    imageHTML += `<i style="color: rgba(${parsedImage.pixel_values[i][0]}, ${parsedImage.pixel_values[i][1]}, ${parsedImage.pixel_values[i][2]}, ${parsedImage.pixel_values[i][3]})">${image.charAt(i)}</i>`
                                }
                            }
                        }

                        imageElement.innerHTML = imageHTML;

                        message.textContent = "";

                        imageElementWidth = imageElement.getBoundingClientRect().width;
                        transformX = intendedImageElementWidth / imageElementWidth;
                        scaleFactor = transformX;

                        if(mobile) {
                            if(transformX !== 1) {
                                imageElement.style.transform = `scale(${transformX})`;
                            } else {
                                imageElement.style.visibiliy = "visible";
                            }
                            console.log(intendedImageElementWidth, imageElementWidth, transformX);
                        }
                    }   
                }
            }
        }
    </script>
    
</html>
