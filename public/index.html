<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                align-content: center;
                align-items: center;
                flex-direction: column;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }

            body * {
                transition: 0.2s;
            }

            #image {
                font-family: 'Courier New', Courier, monospace;
                font-size: 1.4ex;
                padding: 0;
                background: #000;
                color: #fff;
                overflow-y: scroll;
                overflow-x: hidden;
                letter-spacing: 0;
                height: auto;
                resize: both;
                width: 500px;
                flex-grow: 1;
                margin-bottom: 20px;
                transition: 0.2s;
            }

            i {
                font-style: normal;
            }

            .container {
                min-width: 300px;
                min-height: 300px;
                margin: auto;
                display: flex;
                flex-direction: column;
                transition: 0.2s;
            }

            .upload-btn-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
            }

            button {
                border: 2px solid gray;
                color: gray;
                background-color: white;
                padding: 8px 20px;
                border-radius: 8px;
                font-size: 20px;
                font-weight: bold;
                transition: 0.2s;
            }

            .upload-btn-wrapper input[type=file] {
                font-size: 100px;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
            }

            input {
                font-size: 14px;
                line-height: 14px;
            }

            button:hover, .upload-btn-wrapper input[type=file]:hover {
                background-color: #111;
            }
        </style>
    </head>
    
    <body>
        <h1>Image to ASCII</h1>

        <div class="container">
            <div  id="image">Upload an image</div>
    
            <form id="uploadImage" action="/ascii:image" method="POST" enctype="multipart/form-data">
                <br>
                <div id="message"></div>
                <label for="color">Color?</label>   <input type="checkbox" name="color" id="color"> <span>Enable color</span>
                <br>
                <label for="rev">Reverse?</label>   <input type="checkbox" name="reverse" id="reverse"> <span>White backround instead of black background</span>
                <br>
                <label for="resolution">Resolution</label>  <input max="200" placeholder="100" type="number" name="resolution" id="resolution"> <span>Maximum 200</span>
                <br>
                <br>
                <!-- <div class="upload-btn-wrapper"> -->
                        <!-- <button class="btn">Select image</button> -->
                        <input type="file" id="uploadImageField" name="image" required> <label for="image">Maximum 10MB</label> 
                <!-- </div> -->
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>

    <script>
        window.onload = () => {

            const imageElement = document.querySelector("#image")
            const imageAjax = new XMLHttpRequest()
            const form = document.querySelector("#uploadImage")
            const message = document.querySelector("#message")

            form.onsubmit = (e) => {
                e.preventDefault()
                message.textContent = "Uploading and processing...\n\n";
                
                const color = document.querySelector("#color").checked;
                const reverse = document.querySelector("#reverse").checked;
                const resolution = document.querySelector("#resolution").value;

                var formData = new FormData()
                formData.append("image", document.querySelector("[type=file]").files[0])
                formData.append("color", color)
                formData.append("reverse", reverse)
                formData.append("resolution", resolution)

                var parsedImage = {}

                imageAjax.open("POST", "/ascii:image", true)
                imageAjax.send(formData)
                
                imageAjax.onreadystatechange = () => {

                    if(imageAjax.readyState === 4) {
                        parsedImage = JSON.parse(imageAjax.responseText)
                        const image = parsedImage.image;
                        

                        const ratio = parsedImage.aspect;
                        const width = parsedImage.width;
                        const height = width / ratio;

                        console.log(width, height, ratio);
                        
                        imageElement.style.width = (width * 1.422) + "ex";
                        imageElement.style.minHeight = (width * 1.3) / ratio + "ex";

                        imageElement.style.background = (reverse) ? "#fff" : "#000";
                        imageElement.style.color = (reverse) ? "#000" : "#fff";

                        var imageHTML = "";
                        if(!color) {
                            imageElement.textContent = image;
                        } else if(color) {
                            for(var i = 0; i < image.length; i++) { // for each letter (pixel)
                                if(image.charAt(i) == "\n") {
                                    imageHTML += "<br>"
                                    continue;
                                }
                                if(!parsedImage.alpha) {
                                    imageHTML += `<i style="color: rgb(${parsedImage.pixel_values[i][0]}, ${parsedImage.pixel_values[i][1]}, ${parsedImage.pixel_values[i][2]})">${image.charAt(i)}</i>`
                                } else {
                                    imageHTML += `<i style="color: rgba(${parsedImage.pixel_values[i][0]}, ${parsedImage.pixel_values[i][1]}, ${parsedImage.pixel_values[i][2]}, ${parsedImage.pixel_values[i][3]})">${image.charAt(i)}</i>`
                                }
                            }

                            imageElement.innerHTML = imageHTML;
                        }

                        message.textContent = "";
                    }
                }
            }
        }
    </script>
    
</html>
